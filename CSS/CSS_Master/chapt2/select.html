<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	span {
		background-color:blue;
	}
	span div {
		background-color: green;
	}
	#idSelect {
		background-color: red;
	}
	.classSelect {
		background-color: yellow;
	}

	#main-content h2{
		font-size: 16px;
	}

	#second-content h2{
		font-size: 21px;
	}
	
	a:link {
		color:red;
	}
	a:visited {
		color: orange;
	}
	a:hover, a:focus, a:active{
		color: blue;
	}
	a:hover {
		background-color: green;
	}
	a:focus {
		background-color: black;
	}
	</style>

	<div class="classSelect">class select</div>
	<div class="classSelect">class select</div>
	<div class="classSelect">class select</div>

	<div id="main-content">

	</div>
